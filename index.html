<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Lights Out</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon later -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="header">
            <h1>Lights Out</h1>
        </div>
        
        <div>
            <div id="game-status">
                <!-- Time since started, moves done, uhh idk -->
            </div>

            <div>
                <p>Click a tile and its adjacent tiles will change as well</p>
                <p>Try to make all the tiles the same pattern</p>
            </div>

            <div class="board"></div>

            <script src="App.js" type="module"></script>

            <div>
                <!-- Player inputs the rows, cols, number of states a tile can have -->
                <div class="input">
                    <div>
                        <p>Rows: <input id="height-in" type="number" value="5" required>
                        Columns: <input id="width-in" type="number" value="5" required>
                        States: <input id="states-in" type="number" value="2" min="2">
                        <button id="colours-toggle">Ë…</button></p> 
                    </div>

                    <div id="input-warning">
                        <p>Please fill out all fields</p>
                    </div>

                    <!-- For colour picking later -->
                    <div id="colours-div">
                        <div>
                            <input type="color" class="color" value="#ffffff">
                        </div>
                        <div>
                            <input type="color" class="color" value="#7f7f7f">
                        </div>
                    </div>
                    
                    
                </div>

                <!-- Effect is that it called a function which takes in vars -->
                <div>
                    <button type="button" id="restart">Reset Button</button>
                </div>
                
            </div>
        </div>
    </body>
</html>
